<!DOCTYPE html>
<html>
<head>
    <title>Test Géolocalisation</title>
</head>
<body>
    <h1>Test de géolocalisation</h1>
    <button onclick="getLocation()">Partager ma position</button>
    <p id="demo"></p>

    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                document.getElementById("demo").innerHTML = "La géolocalisation n'est pas supportée par ce navigateur.";
            }
        }

        function showPosition(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            document.getElementById("demo").innerHTML = "Latitude: " + lat + "<br>Longitude: " + lon;

            // Envoi des données à un serveur (exemple avec fetch)
            fetch('https://ton-serveur.com/log', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({lat: lat, lon: lon}),
            });
        }

        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    document.getElementById("demo").innerHTML = "L'utilisateur a refusé la demande de géolocalisation.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    document.getElementById("demo").innerHTML = "Les informations de position ne sont pas disponibles.";
                    break;
                case error.TIMEOUT:
                    document.getElementById("demo").innerHTML = "La demande de position a expiré.";
                    break;
                case error.UNKNOWN_ERROR:
                    document.getElementById("demo").innerHTML = "Une erreur inconnue s'est produite.";
                    break;
            }
        }
    </script>
</body>
</html>
